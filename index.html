<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <title>nsolid Buffer Profiler Demo</title>
  <link rel="stylesheet" href="index.css" type="text/css" media="screen" charset="utf-8">
</head>
<body>
  <div class="header">
    <h1>buffer external memory demo</h1>
  </div>
  <section class="left">
    <div class="control-panel">
      <a href="/produce_buffers">Produce Buffers</a>
      <a href="/profile_buffers">Profile Buffers</a>
      <div id="messages" class="messages"></div>
    </div>
    <div id="buffer-list" class="buffer-list"></div>
    <div id="buffer-details-pane" class="buffer-details-pane"></div>
  </section>
  <section class="right">
    <!--
      Possible buffer encodings (from Buffer.toString)
      hex, utf8, ascii, binary, base64, ucs2
    -->
      <div id="tabheaders" class="tabheaders">
        <a class="tabheader selectable selected" data-encoding="hex">hex</a>
        <a class="tabheader selectable" data-encoding="utf8">utf8</a>
        <a class="tabheader selectable" data-encoding="ascii">ascii</a>
        <a class="tabheader selectable" data-encoding="binary">binary</a>
        <a class="tabheader selectable" data-encoding="base64">base64</a>
        <a class="tabheader selectable" data-encoding="ucs2">ucs2</a>
      </div>
      <div id="buffer-details" class="buffer-details"></div>
  </section>

  <script type="text/javascript" src="bundle.js"></script>
</body>
</html>
